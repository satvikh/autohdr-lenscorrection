run_name: stage2_hybrid
stage: stage2_hybrid
warp_backend: person1
# Synthetic fallback (used when --use-synthetic is passed)
synthetic_train_steps: 32
synthetic_val_steps: 8
synthetic_batch_size: 2
synthetic_height: 256
synthetic_width: 256

device: cuda
epochs: 25
max_steps_per_epoch:
max_val_steps:
log_interval: 50
amp_enabled: true
grad_clip_norm: 1.0
checkpoint_dir: outputs/runs

proxy_enabled: true
proxy_module_path: src.metrics.proxy_score
proxy_function_name: compute_proxy_score
proxy_fullres_slice_enabled: true
proxy_fullres_max_images: 64
proxy_config:
  weights:
    edge: 0.40
    line: 0.22
    grad: 0.18
    ssim: 0.15
    mae: 0.05
  edge_scales: [1.0, 0.5]
  line_scales: [1.0, 0.5]
  grad_scales: [1.0, 0.5]
  line_use_lsd: false
  image:
    require_same_size: true
  aggregation:
    fail_policy: score_zero
  hardfail:
    regional_max: 0.45
    regional_window: 64
    edge_min: 0.03
    penalty_mode: score_zero
    penalty_value: 0.0
best_metric_name: proxy_fullres_slice_total_score
best_metric_mode: max

debug_dump_dir:
debug_dump_max_images: 0

# Safety guardrails
fail_on_nonfinite_loss: true
param_saturation_warn_threshold: 0.60
residual_warn_abs_max_px: 20.0

optimizer:
  lr: 0.00015
  weight_decay: 0.0001
  betas: [0.9, 0.999]

scheduler:
  name: cosine
  min_lr: 0.000001
