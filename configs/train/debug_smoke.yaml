# Fast smoke run config
run_name: debug_smoke
stage: stage1_param_only
device: cpu
epochs: 1
max_steps_per_epoch: 2
max_val_steps: 1
log_interval: 1
amp_enabled: false
grad_clip_norm: 1.0
checkpoint_dir: outputs/runs

optimizer:
  lr: 0.0003
  weight_decay: 0.0001
  betas: [0.9, 0.999]

scheduler:
  name: none
  min_lr: 0.000001