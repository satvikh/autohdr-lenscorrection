run_name: local_256_quick_stage1
stage: stage1_param_only
warp_backend: person1
synthetic_train_steps: 32
synthetic_val_steps: 8
synthetic_batch_size: 2
synthetic_height: 256
synthetic_width: 256

device: cuda
epochs: 3
max_steps_per_epoch:
max_val_steps:
log_interval: 5
amp_enabled: true
grad_clip_norm: 1.0
checkpoint_dir: outputs/runs

proxy_enabled: true
proxy_module_path: src.metrics.proxy_score
proxy_function_name: compute_proxy_score
proxy_config: {}
best_metric_name: proxy_total_score
best_metric_mode: max

debug_dump_dir: outputs/debug/local_256_quick_stage1
debug_dump_max_images: 20

fail_on_nonfinite_loss: true
param_saturation_warn_threshold: 0.65
residual_warn_abs_max_px: 40.0

optimizer:
  lr: 0.0002
  weight_decay: 0.0001
  betas: [0.9, 0.999]

scheduler:
  name: cosine
  min_lr: 0.000001

