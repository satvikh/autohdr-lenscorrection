run_name: local_debug_smoke_cuda
stage: stage1_param_only
warp_backend: person1
synthetic_train_steps: 4
synthetic_val_steps: 2
synthetic_batch_size: 2
synthetic_height: 96
synthetic_width: 128

device: cuda
epochs: 1
max_steps_per_epoch: 2
max_val_steps: 1
log_interval: 1
amp_enabled: true
grad_clip_norm: 1.0
checkpoint_dir: outputs/runs

proxy_enabled: true
proxy_module_path: src.metrics.proxy_score
proxy_function_name: compute_proxy_score
proxy_config: {}
best_metric_name: proxy_total_score
best_metric_mode: max

debug_dump_dir: outputs/debug/local_debug_smoke_cuda
debug_dump_max_images: 4

fail_on_nonfinite_loss: true
param_saturation_warn_threshold: 0.90
residual_warn_abs_max_px: 40.0

optimizer:
  lr: 0.0003
  weight_decay: 0.0001
  betas: [0.9, 0.999]

scheduler:
  name: none
  min_lr: 0.000001

